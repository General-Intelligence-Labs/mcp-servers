name: brave-search
title: Brave Search
description: Search using the brave engine
icon_url: "https://brave.com/static-assets/images/brave-logo-sans-text.svg"
config_schema:
  brave_api_key:
    type: string
stdio_server_params:
  command: "npx"
  args:
    - "-y"
    - "@modelcontextprotocol/server-brave-search"
  env:
    BRAVE_API_KEY: "$brave_api_key"
