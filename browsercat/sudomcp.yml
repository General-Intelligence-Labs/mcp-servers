name: browsercat
title: BrowserCat MCP Server
description: MCP server for browser automation using BrowserCat's cloud browser service.
logo_url: "https://github.com/sudobase-ai/mcp-servers/blob/master/browsercat/logo.png?raw=true"
enabled: true
config_schema:
  browsercat_api_key:
    type: string
    default: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
stdio_server_params:
  command: "npx"
  args:
    - "-y"
    - "@browsercatco/mcp-server"
  env:
    BROWSERCAT_API_KEY: $browsercat_api_key
local: true
