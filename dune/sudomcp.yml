name: sudomcp/dune
title: Dune Queries
description: Make queries to Dune services
logo_url: "https://github.com/sudobase-ai/mcp-servers/blob/master/dune/logo.png?raw=true"
config_schema:
  dune_api_key:
    type: string
stdio_server_params:
  command: "uv"
  args:
    - "run"
    - "dune"
  env:
    DUNE_API_KEY: $dune_api_key
