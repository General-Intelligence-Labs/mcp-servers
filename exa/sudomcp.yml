name: exa-search
title: Exa
description: |
  Use the Exa AI Search API to get real-time web information in a safe and controlled way.  See [here](https://dashboard.exa.ai/api-keys) to obtain an API key.
logo_url: "https://github.com/sudobase-ai/mcp-servers/blob/master/exa/logo.png?raw=true"
url: "https://github.com/exa-labs/exa-mcp-server"
config_schema:
  exa_api_key:
    type: string
stdio_server_params:
  command: "npx"
  args:
    - "-y"
    - "exa-mcp-server"
  env:
    EXA_API_KEY: "$exa_api_key"
