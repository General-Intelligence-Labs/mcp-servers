name: gmail
title: Gmail
enabled: true
description: Read, write, and send emails from Gmail
logo_url: "https://github.com/General-Intelligence-Labs/mcp-servers/blob/master/gmail/logo.png?raw=true"
stdio_server_params:
  command: "npx"
  args:
    - "@xalia/gmail-mcp"
    - "--host-auth"
  env:
    "GMAIL_API_ACCESS_TOKEN": "$ACCESS_TOKEN"
authentication:
  client_id: "995873111121-isela6se752bfm4t7ubn0djki9v3pv14.apps.googleusercontent.com"
  scope: "https://www.googleapis.com/auth/gmail.modify"
  authenticate_url: "https://accounts.google.com/o/oauth2/auth"
  access_token_url: "https://oauth2.googleapis.com/token"
  introspect_get: "https://www.googleapis.com/oauth2/v1/tokeninfo"
