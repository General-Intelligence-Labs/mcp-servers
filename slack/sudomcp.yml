name: slack
title: Slack
description: Access Slack API, enabling Claude to interact with Slack workspaces.
logo_url: "https://github.com/smithery-ai/reference-servers/raw/main/src/slack/logo.png"
config_schema:
  slackBotToken:
    type: string
    description: The Bot User OAuth Token for the Slack app.
  slackTeamId:
    type: string
    description: The Slack Team ID for the workspace.
stdio_server_params:
  command: "npx"
  args:
    - "-y"
    - "@modelcontextprotocol/server-slack"
  env:
    SLACK_BOT_TOKEN: $slackBotToken
    SLACK_TEAM_ID: $slackTeamId
