name: supabase-mcp
title: Supabase MCP
enabled: true
description: Connect your Supabase projects to AI assistants
logo_url: "https://github.com/sudobase-ai/mcp-servers/blob/master/supabase-mcp/icon.png?raw=true"
config_schema:
  supabase_access_token:
    type: string
    description: Your Supabase personal access token
  read_only:
    type: boolean
    description: Whether to restrict database operations to read-only
    default: false
stdio_server_params:
  command: "npx"
  args:
    - "-y"
    - "@supabase/mcp-server-supabase@latest"
    - "--access-token"
    - "$supabase_access_token"
    # Conditionally include read-only flag based on the config value
    - '${read_only ? "--read-only" : ""}'
  env:
    SUPABASE_ACCESS_TOKEN: "$supabase_access_token" 